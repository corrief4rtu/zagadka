<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–°–æ–ª–Ω—Ü–µ, –æ—Ç–≥–∞–¥–∞–π —Å–ª–æ–≤–æ!</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: lavender;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            text-align: center;
        }

        h1 {
            margin-bottom: 20px;
            color: purple;
            font-size: 24px;
        }

        .word-field {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        .cell {
            width: 40px;
            height: 40px;
            border: 2px solid purple;
            margin: 0 5px;
            display: inline-block;
            line-height: 40px;
            font-size: 24px;
            color: purple;
        }

        .floating-letters {
            position: relative;
            width: 150%;
            height: 300px;
            overflow: hidden;
        }

        .letter {
            position: absolute;
            font-size: 48px;
            color: purple;
            cursor: pointer;
            user-select: none;
            animation: float 10s infinite ease-in-out;
        }

        @keyframes float {
            0% {
                transform: translate(0, 0) rotate(0deg);
            }
            25% {
                transform: translate(100px, -50px) rotate(15deg);
            }
            50% {
                transform: translate(-100px, 50px) rotate(-15deg);
            }
            75% {
                transform: translate(50px, 100px) rotate(10deg);
            }
            100% {
                transform: translate(0, 0) rotate(0deg);
            }
        }

        .message {
            margin-top: 20px;
            font-size: 36px;
            color: blue;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>–°–æ–ª–Ω—Ü–µ, –æ—Ç–≥–∞–¥–∞–π —Å–ª–æ–≤–æ! "–≠—Ç–æ" –ø–æ–∑–≤–æ–ª—è–µ—Ç –Ω–µ —Ä–∞–±–æ—Ç–∞—Ç—å –≤ –ø–æ–¥–¥–µ—Ä–∂–∫–µ :)</h1>
        <div class="word-field">
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
        </div>
        <div class="floating-letters">
            <span class="letter" data-letter="–û">–û</span>
            <span class="letter" data-letter="–ë">–ë</span>
            <span class="letter" data-letter="–ú">–ú</span>
            <span class="letter" data-letter="–†">–†</span>
            <span class="letter" data-letter="–û">–û</span>
            <span class="letter" data-letter="–ö">–ö</span>
            <span class="letter" data-letter="–ì">–ì</span>
            <span class="letter" data-letter="–î">–î</span>
            <span class="letter" data-letter="–°">–°</span>
            <span class="letter" data-letter="–Ø">–Ø</span>
            <span class="letter" data-letter="–£">–£</span>
            <span class="letter" data-letter="–õ">–õ</span>
        </div>
        <div class="message"></div>
    </div>
    <script>
        const correctWord = ['–û', '–ë', '–ú', '–û', '–†', '–û', '–ö'];
        let currentIndex = 0;

        document.querySelectorAll('.letter').forEach(letter => {
            letter.style.top = `${Math.random() * 250}px`;
            letter.style.left = `${Math.random() * 80}%`;
            letter.addEventListener('click', function () {
                if (this.dataset['letter'] === correctWord[currentIndex]) {
                    this.style.color = 'green';
                    setTimeout(() => {
                        this.style.color = 'purple';
                    }, 2000);
                    document.querySelectorAll('.cell')[currentIndex].textContent = this.dataset['letter'];
                    currentIndex++;
                } else {
                    this.style.color = 'red';
                    setTimeout(() => {
                        this.style.color = 'purple';
                    }, 2000);
                }

                if (currentIndex === correctWord.length) {
                    document.querySelector('.message').textContent = '–°–ø–æ–∫–æ–π–Ω–æ–π –Ω–æ—á–∏, —Ç–∞–∫–∏—Ö –∂–µ —Å–ª–∞–¥–∫–∏—Ö –∏ –ø–æ—Ç—Ä—è—Å–∞—é—â–µ –∫—Ä–∞—Å–∏–≤—ã—Ö —Å–Ω–æ–≤, –∫–∞–∫ —Ç—ã, –ø—Ä–∏–Ω—Ü–µ—Å—Å–∞ üíô';
                }
            });
        });

        document.querySelectorAll('.letter').forEach(letter => {
            letter.style.animationDelay = `${Math.random() * 5}s`;
        });
    </script>
</body>
</html>
